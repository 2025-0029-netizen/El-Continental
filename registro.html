    <main>
        <section class="page-content">
            <div class="auth-container">
                <h2>üìù Crear Nueva Cuenta</h2>
                <form class="auth-form" id="registroForm">
                    <div class="form-group">
                        <label for="usuario">Usuario:</label>
                        <input type="text" id="usuario" name="usuario" required placeholder="Elige tu nombre de usuario">
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Correo Electr√≥nico:</label>
                        <input type="email" id="email" name="email" required placeholder="tu@email.com">
                    </div>
                    
                    <div class="form-group">
                        <label for="contrasena">Contrase√±a:</label>
                        <input type="password" id="contrasena" name="contrasena" required placeholder="Crea una contrase√±a segura">
                    </div>
                    
                    <div class="form-group">
                        <label for="confirmarContrasena">Confirmar Contrase√±a:</label>
                        <input type="password" id="confirmarContrasena" name="confirmarContrasena" required placeholder="Confirma tu contrase√±a">
                    </div>
                    
                    <div class="form-group checkbox-group">
                        <input type="checkbox" id="terminos" name="terminos" required>
                        <label for="terminos">Acepto los t√©rminos y condiciones</label>
                    </div>
                    
                    <button type="submit" class="btn auth-submit-btn">Crear Cuenta</button>
                    
                    <div class="auth-links">
                        <p>¬øYa tienes cuenta? <a href="login.html">Inicia sesi√≥n aqu√≠</a></p>

    <script>
        const navbarToggle = document.getElementById('navbar-toggle');
        const navbarMenu = document.getElementById('navbar-menu');
        
        navbarToggle.addEventListener('click', () => {
            navbarToggle.classList.toggle('active');
            navbarMenu.classList.toggle('active');
        });
        
        const navbarLinks = document.querySelectorAll('.navbar-link');
        navbarLinks.forEach(link => {
            link.addEventListener('click', () => {
                navbarToggle.classList.remove('active');
                navbarMenu.classList.remove('active');
            });
        });
        
        document.addEventListener('click', (e) => {
            if (!navbarToggle.contains(e.target) && !navbarMenu.contains(e.target)) {
                navbarToggle.classList.remove('active');
                navbarMenu.classList.remove('active');
            }
        });

        // Handle registration form submission
        document.getElementById('registroForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const usuario = document.getElementById('usuario').value;
            const email = document.getElementById('email').value;
            const contrasena = document.getElementById('contrasena').value;
            const confirmarContrasena = document.getElementById('confirmarContrasena').value;
            const terminos = document.getElementById('terminos').checked;
            
            // Validate passwords match
            if (contrasena !== confirmarContrasena) {
                alert('Las contrase√±as no coinciden. Por favor, verifica.');
                return;
            }
            
            if (!terminos) {
                alert('Debes aceptar los t√©rminos y condiciones.');
                return;
            }
            
            // Register user using session system
            const userData = {
                usuario: usuario,
                email: email,
                contrasena: contrasena,
                fechaRegistro: new Date().toLocaleString('es-ES')
            };
            
            if (registerUser(userData)) {
                alert('¬°Registro exitoso! Bienvenido ' + usuario);
                window.location.href = 'index.html';
            } else {
                alert('Error en el registro. Por favor, int√©ntalo de nuevo.');
            }
        });

        // Check if user is already logged in
        window.addEventListener('load', function() {
            if (isUserLoggedIn()) {
                // User is already logged in, redirect to main page
                window.location.href = 'index.html';
            }
        });
    </script>
